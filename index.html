<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>レジメニュー</title>

  <link rel="manifest" href="./manifest.json">
  <meta name="theme-color" content="#111111">

  <style>
    body{ margin:0; font-family:-apple-system,system-ui,"Hiragino Kaku Gothic ProN","Noto Sans JP",sans-serif; background:#fafafa; }
    h1{ margin:0; padding:14px 14px 10px; font-size:18px; }
    .wrap{ padding:12px 14px; }
    .card{
      background:#fff; border:1px solid #ddd; border-radius:14px;
      padding:14px; margin-bottom:12px;
      box-shadow:0 6px 14px rgba(0,0,0,.05);
    }
    .title{ font-size:16px; font-weight:900; margin-bottom:6px; }
    .desc{ font-size:13px; color:#555; margin-bottom:10px; line-height:1.4; }
    a.btn{
      display:block; text-align:center; text-decoration:none;
      background:#1e88e5; color:#fff; font-weight:900;
      padding:14px; border-radius:14px;
      touch-action:manipulation;
    }
    .row{ display:flex; gap:10px; margin-top:12px; }
    .pill{
      flex:1; text-align:center; background:#111; color:#fff;
      padding:10px; border-radius:12px; font-size:12px;
    }
  </style>
</head>
<body>
  <h1>レジメニュー</h1>
  <div class="wrap">
    <div class="card">
      <div class="title">入場料レジ（入場料 / グッズ / お散歩ダイナソー）</div>
      <div class="desc">現金のみ。返金あり。オフライン中は保存、オンライン復帰で自動送信。</div>
      <a class="btn" href="./entry.html">入場料レジを開く</a>
    </div>

    <div class="card">
      <div class="title">ふわふわ時間制レジ（10分/30分）</div>
      <div class="desc">10分500円 / 30分1000円。返金あり。オフライン対応＆自動送信。</div>
      <a class="btn" href="./fuwafuwa.html">ふわふわレジを開く</a>
    </div>

    <div class="row">
      <div class="pill" id="net">判定中…</div>
      
    </div>
  </div>

  <script>
    // Service Worker 登録（オフライン起動用）
    if ("serviceWorker" in navigator) {
      navigator.serviceWorker.register("./sw.js").catch(console.log);
    }
    function upd(){ document.getElementById("net").textContent = navigator.onLine ? "オンライン" : "オフライン"; }
    window.addEventListener("online", upd);
    window.addEventListener("offline", upd);
    upd();
  </script>
</body>
</html>
